<html>

<head>
  <link rel="stylesheet" href="./style.css">
  <script src="../dist/umd/graphboard.min.js"></script>

    canvas {
      border: 1px solid red;

<body>
  <canvas class="canvas" width="800" height="800"></canvas>

<script>
  const canvas = document.querySelector("canvas");
  const ctx = canvas.getContext("2d");
  var width = canvas.width;
  var height = canvas.height;
  const CENTER = { x: width / 2, y: height / 2 };

  const PI_2 = Math.PI * 2;
  const MAX_DISTANCE = 500; // not used
  const node_radius = 20;

  var noNodes = 8;
  var noConn = 2;

  var GRAVITY = 0.9;
  var REPULSION = 5000;

  let nodes = [];
  let link_list = [];

  nodes = [];
  /*
   { id: "1" },
   { id: "1_1" },
   { id: "1_2" },
   { id: "1_3" },
   { id: "1_4" }
 ];*/
  links = [
    { source: "1", target: "1_1" },
    { source: "1", target: "1_2" },
    { source: "1", target: "1_3" },
    { source: "1", target: "1_4" }
  ];



  class Node {
    constructor(id, pos, size) {
      this.id = id;
      this.mass = (PI_2 * size) / 1.5;
      this.radius = size;

      this.pos = pos;
      this.force = new graphboard.Vector(0, 0);

      //this.velocity = new graphboard.Vector(0, 0);
      //this.acceleration = new graphboard.Vector(0, 0);
    }
    draw(ctx) {
      ctx.beginPath();
      ctx.fillStyle = "darkGrey";
      ctx.arc(this.pos.x, this.pos.y, this.radius, 0, PI_2, false);
      ctx.fill();
      ctx.closePath();
      ctx.fillStyle = "black";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(this.id, this.pos.x, this.pos.y);
    }

    /**
     *  applyForce
     *
     *  Newton’s second law.
     *  Receive a force, divide by mass, and add to acceleration.
    */
    __applyForce(force) {
      let f = graphboard.Vector.div(force, this.mass);
      this.acceleration.add(f);
    }

    update() {

      let force = this.force.copy();
      let vel = force.copy().div(this.mass);
      this.pos.add(vel);
/*
      this.velocity.add(this.acceleration);
      this.pos.add(this.velocity);
      this.acceleration.mult(0);
      */
    }

    toString() {
      return "[" + this.id + ", " + this.pos.x + ", " + this.pos.y + "]";
    }
  }





  function setup() {

    ctx.translate(width / 2, height / 2);
    //ctx.fillRect(-width, -height, 2 * width, 2 * height);

    /* we may want to have distinct min, max values for x and y */
    let min = -width;
    let max = 2 * width;

    let size = 15;
    let node;


    let pos1 = new graphboard.Vector.random(min, max);
    node = new Node("1", pos1, size); nodes.push(node);


    let pos2 = new graphboard.Vector.random(min, max);
    node = new Node("1_1", pos2, size); nodes.push(node);

    let pos3 = new graphboard.Vector.random(min, max);
    node = new Node("1_2", pos3, size); nodes.push(node);

    let pos4 = new graphboard.Vector.random(min, max);
    node = new Node("1_3", pos4, size); nodes.push(node);

    let pos5 = new graphboard.Vector.random(min, max);
    node = new Node("1_4", pos5, size); nodes.push(node);

    link_list.push([0, 1, MAX_DISTANCE]);
    link_list.push([0, 2, MAX_DISTANCE]);
    link_list.push([0, 3, MAX_DISTANCE]);
    link_list.push([0, 4, MAX_DISTANCE]);
  }


  function clear() {
    ctx.fillStyle = "rgba(220, 220, 220, 1)";
    ctx.fillRect(-width, -height, 2 * width, 2 * height);
    //ctx.clearRect(-width, -height, 2 * width, 2 * height);

  };


  function draw_line(v1, v2) {
    ctx.beginPath();
    ctx.moveTo(v1.x, v1.y);
    ctx.lineTo(v2.x, v2.y);
    ctx.strokeStyle = "rgba(50, 50, 50, 1)";

    ctx.stroke();
    ctx.closePath();
  }

  function draw_links() {
    link_list.forEach((con) => {
      node1 = nodes[con[0]];
      node2 = nodes[con[1]];
      draw_line(node1.pos, node2.pos);
    });
  }

  function applyForces(nodes) {

    // Force equals mass times acceleration.
    // Force = mass * acceleration
    // Newton’s second law, F→=M×A→ (or force = mass * acceleration).
    // 	normalize() = div(this.mag());

    // apply force towards center
    nodes.forEach((node) => {
      let gravity = node.pos.copy().mult(-1).mult(GRAVITY);
      node.force = gravity;
      //node.applyForce(gravity);
      //console.log(node);
    });

    // apply repulsive force between nodes
    for (let i = 0; i < nodes.length; i++) {
      for (let j = i + 1; j < nodes.length; j++) {
        if (i != j) {
          let node1 = nodes[i];
          let node2 = nodes[j];
          // The gravitational force F between two bodies of mass m1 and m2 is
          // F = G*m1*m2 / r2
          // the vector that points from one object to the other
          // let dir = graphboard.Vector.sub(nodes[j].pos, nodes[i].pos);
          let dir = graphboard.Vector.sub(node2.pos, node1.pos);
          //dir.normalize()
          // the length (magnitude) of that vector is the distance between the two objects.
          let distance = dir.mag();
          // The strength of the force is inversely proportional to the distance squared.
          // The farther away an object is, the weaker the force; the closer, the stronger.
          let force = dir.div(distance * distance);
          force.mult(REPULSION);
          nodes[j].force.add(force);
          let inverseForce = force.copy().mult(-1); 
          nodes[i].force.add(inverseForce);
        }
      }
    }

    // apply forces exerted by connections
    link_list.forEach((con) => {
      let node1 = nodes[con[0]];
      let node2 = nodes[con[1]];
      let maxDis = con[2];

      let dir = graphboard.Vector.sub(node1.pos, node2.pos);
    //  diff = dir.mag() - maxDis;
     node1.force.sub(dir);
      node2.force.add(dir);

      console.log("original DIR: " + dir.toString());
      
      //node1.acceleration.sub(dist);
      //node2.acceleration.add(dist);


      //let neg_force = new graphboard.Vector(0,0);
     // console.log(neg_force);
    //  neg_force.sub(dist);
    //  node1.applyForce(neg_force);

	  //let pos_force = new graphboard.Vector(0,0).add(dist);
    //  node2.applyForce(pos_force);
    });

  }

  function loop() {

    clear();

    draw_links();

    applyForces(nodes);

    nodes.forEach((node) => {
      node.draw(ctx);
      node.update();
    });

    if (i < max_iterations) {
      requestAnimationFrame(loop);
      i++;
    }
  };

  var i = 0;
  const max_iterations = 200;
  setup();
  loop();

</script>
